<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mauritius c. 1800 (Descubes, A.)</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <style>
      /* this is the CSS information */
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%; /* tells the browser that we want this map to be 100% of screen width. */
      }
      /* transparency slider styles below */
      .map-overlay {
        font: bold 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
        position: absolute;
        width: 25%;
        top: 0;
        left: 0;
        padding: 10px;
      }

      .map-overlay .map-overlay-inner {
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .map-overlay label {
        display: block;
        margin: 0 0 10px;
      }

      .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: ew-resize;
      }

    </style>
  </head>
  <body>
    
    <div id="map"></div>
    <!-- This is where our map will end up.-->
    <!-- Add a container for the transparency slider to the map. -->
    <div class="map-overlay top">
      <div class="map-overlay-inner">
        <label>Layer opacity: <span id="slider-value">100%</span></label>
        <input id="slider" type="range" min="0" max="100" step="0" value="100" />
      </div>
    </div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZWN0MTIzIiwiYSI6ImNtZHlxeTk0YjA0cGsybHB5eWljY3k0OGUifQ.eYtbBUR1uwUOUFjRnx42zw"; // add your own access token. Don't use your default public one.
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/mapbox/streets-v12", // style URL
        center: [57.53814093446914, -20.120815545962195], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 12, // starting zoom lvl
      });
      // TODO: Add variables for the slider and its value.

      // TODO: Add a raster source to the map.
      map.on("load", () => {
        // This is an event listener that waits for the map to load before adding the source and layer.
        map.addSource("yourID", {
          type: "raster",
          tiles: [
            "https://allmaps.xyz/images/cf0c37a618b4d75b/{z}/{x}/{y}.png",
          ],
          tileSize: 256,
        });

        map.addLayer({
          id: "historical-overlay",
          source: "yourID",
          type: "raster",
        });
      });

      // TODO: Add an event listener for the slider.
      const slider = document.getElementById("slider");
      const sliderValue = document.getElementById("slider-value");

      slider.addEventListener("input", (e) => {
        // Adjust the layers opacity. layer here is arbitrary - this could
        // be another layer name found in your style or a custom layer
        // added on the fly using `addSource`.
        map.setPaintProperty(
          "historical-overlay",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );

        // Value indicator
        sliderValue.textContent = e.target.value + "%";
      });


      // TODO: Add your geojson data source here.
      map.on("load", () => {
        map.addSource("datalayer", {
          type: "geojson",
          data: "bmmu_1.geojson", // be sure filename and path matches yours.
        });
        // add your layer and styles here
        map.addLayer({
          id: "loc_name",
          type: "circle",
          source: "datalayer",
          layout: {},
          paint: {
            "circle-radius": 10,
            "circle-stroke-width": 2,
            "circle-color": "#eb2839",
            "circle-stroke-color": "white",
          },
        });
      });

      // TODO: Add your popup event listener here.
      // NOTE: properties.[varname] is how to access the featurelabels.
      map.on("click", "loc_name", (e) => {
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(e.features[0].properties.loc_name)
          .addTo(map);
      });


      // TODO: Add a mouseover event listener to the layer.

      // Change the cursor from a hand to a pointer when
      // the mouse is over the pumps layer.
      map.on("mouseenter", "loc_name", () => {
        map.getCanvas().style.cursor = "pointer";
      });

      // Change the cursor back to the default hand
      // when it leaves the pumps layer.
      map.on("mouseleave", "loc_name", () => {
        map.getCanvas().style.cursor = "";
      });


      // Add zoom and rotation controls to the map.
      map.addControl(new mapboxgl.NavigationControl());
    </script>
    
  </body>
</html>
